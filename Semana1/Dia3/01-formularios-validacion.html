<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    form>div {
      margin-bottom: 8px;
    }
  </style>
</head>

<body>

  <header>
    <h1>Formularios en HTML - validacion</h1>
  </header>

  <main>

    <form>
      <div>
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" placeholder="Ejm: Diana" required />
      </div>
      <div>
        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" placeholder="Ejm: Ramirez" required minlength="2" />
      </div>
      <div>
        <label for="edad">Edad:</label>
        <input type="number" id="edad" placeholder="Ejm: 18" min="17" max="50">
      </div>
      <div>
        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="Ejm: anita@codigo.com">
      </div>
      <div>
        <label for="contra">Password:</label>
        <input type="password" id="contra" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" required
          title="Echt! minimo 8 caracteres, una mayúscula, una minúscula y un número">
      </div>
      <div>
        <label for="fecha">Fecha de Matricula:</label>
        <input type="date" id="fecha" min="2021-05-03">
      </div>
      <div>
        <label for="bootcamp">Seleccione Bootcamp</label>
        <select id="bootcamp">
          <option value="apps">Desarrollo de Aplicaciones móviles</option>
          <option value="web">Desarrollo Web FullStack</option>
          <option value="mkt" selected>Marketing Difital</option>
        </select>
      </div>
      <div>
        <label for="mensaje">Mensaje al profesor</label>
        <textarea id="mensaje" cols="30" rows="10"></textarea>
      </div>
      <div>
        <label for="">Escoja Turno:</label>
        <br />
        <label for="dia">Día</label>
        <input type="radio" id="dia" name="turno" checked>
        <br />
        <label for="noche">Noche</label>
        <input type="radio" id="noche" name="turno">
      </div>
      <fieldset>
        <legend>Seleccione equipos a utilizar</legend>
        <br>
        <label for="audios">Audífonos</label>
        <input type="checkbox" id="audios" checked>
        <br>
        <label for="laptop">Laptop</label>
        <input type="checkbox" id="laptop">
        <br>
        <label for="mouse">Mouse</label>
        <input type="checkbox" id="mouse">
      </fieldset>
      <div>
        <label for="color">Seleccione Color</label>
        <input type="color" id="color">
      </div>
      <div>
        <button type="submit">Guardar</button>
        <button type="button">Consultar DNI</button>
        <button type="reset">Limpiar formulario</button>

      </div>
    </form>

  </main>

</body>

</html>
